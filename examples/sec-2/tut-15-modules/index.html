<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Basic JavaScript module example</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <!-- To get modules to work correctly in a browser, you need to make sure that your server is serving them with a 
    Content-Type header that contains a JavaScript MIME type such as text/javascript. -->
    <!-- The <script type="module"> attribute is used to denote when a module is being pointed to, as you'll see below. -->
    <script type="module" src="main.js"></script>
  </head>
  <body></body>
</html>
